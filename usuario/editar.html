<!DOCTYPE html>

    <head>

                </div>
            </li>
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                    <li>

                        <div class="collapsible-body">
                            <ul>

                            </ul>
                        </div>

                </ul>
            </li>
        </ul>

        <!-- Navbar -->
        <nav class="green accent-4">
            <div class="nav-wrapper">

                <a href="../index.html" class="brand-logo center">SAA</a>
            </div>
        </nav>

        <!-- Conteúdo -->
        <div class="form-cadastrar">
        <div class="row">
            <div class="col s12 offset-s3">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nome" type="text" class="validate">
                        <label for="nome">Nome Completo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="matricula-siape" type="text" class="validate">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>
            </div>
        </div>
        </div>

        <div class="row">
                <div class="col s12 offset-s7">
                    <a href="#modal" class="btn btn-cadastrar modal-trigger">Salvar</a>
                </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Informações alteradas com sucesso!</p>

            <div class="modal-footer">
